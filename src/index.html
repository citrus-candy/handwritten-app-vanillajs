<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handwritten App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="image-container" id="image">
      <img src="./028_paper.jpg" alt="image" id="image-button" />
    </div>
    <div class="container" id="main">
      <div class="canvas-container">
        <span class="date">2022/4/25</span>
        <div class="draw-area">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div class="canvas-button-container">
        <div class="button" id="back">戻る</div>
        <div class="button deactive" id="zoom-deactive">拡大・縮小</div>
        <div class="zoom-button-wrapper" id="zoom-wrapper">
          <span class="button active" id="zoom-active">拡大・縮小</span>
          <div class="zoom-button-container">
            <div class="button zoom" id="zoom-contraction">-</div>
            <div class="button zoom" id="zoom-reset">リセット</div>
            <div class="button zoom" id="zoom-expansion">+</div>
          </div>
        </div>
        <div class="button deactive" id="color-deactive">テキスト</div>
        <div class="color-button-wrapper" id="color-wrapper">
          <span class="button active" id="color-active">テキスト</span>
          <div class="color-container">
            <div class="color" id="red"></div>
            <div class="color" id="purple"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="green"></div>
            <div class="color" id="lightblue"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="black"></div>
          </div>
        </div>
      </div>
      <div class="bottom-button-container" id="bottom-bc">
        <div class="button" id="close">
          閉じる
        </div>
        <div class="button" id="save">
          保存する
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"
      integrity="sha512-HkRNCiaZYxQAkHpLFYI90ObSzL0vaIXL8Xe3bM51vhdYI79RDFMLTAsmVH1xVPREmTlUWexgrQMk+c3RBTsLGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
